<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>HD BRUTAL DETAIL SEIMBANG - Dimzz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      background: url('https://files.catbox.moe/jtnyzz.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 10, 0.7);
      backdrop-filter: blur(3px);
      z-index: -1;
    }

    .container {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 25px;
      color: #ff4c4c;
      text-shadow: 0 0 10px #ff4c4c88, 0 0 20px #ff4c4c55;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff4c4c44; }
      to { text-shadow: 0 0 15px #ff4c4c; }
    }

    input[type="file"] {
      padding: 14px;
      border-radius: 8px;
      background: #1a1a1a;
      color: #fff;
      border: 2px solid #444;
      margin-bottom: 20px;
      cursor: pointer;
    }

    button {
      padding: 12px 28px;
      margin-top: 10px;
      background: linear-gradient(135deg, #ff4c4c, #ff1a1a);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 10px #ff1a1a88;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #ff1a1a, #cc0000);
      box-shadow: 0 0 20px #ff1a1aaa;
      transform: scale(1.05);
    }

    .image-area {
      margin-top: 30px;
      animation: fadeIn 1s ease forwards;
    }

    .image-area img {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 80, 80, 0.5);
      transition: all 0.4s ease;
    }

    .note {
      margin-top: 10px;
      font-size: 13px;
      color: #ccc;
      font-style: italic;
      text-shadow: 0 0 3px #ff4c4c44;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíé HD BRUTAL DETAIL - SEIMBANG üíé</h1>

    <input type="file" id="imageInput" accept="image/*">
    <br>
    <button onclick="applyHD()">üöÄ Tampilkan & Proses HD</button>

    <div class="image-area hidden" id="imageArea">
      <br>
      <img id="outputImage" src="" alt="Hasil HD Brutal">
      <br><br>
      <button onclick="downloadImage()">‚¨áÔ∏è Unduh Hasil ke Galeri</button>
      <div class="note">* Efek Brutal Seimbang: tajam, jernih, tidak terlalu terang & tidak terlalu gelap</div>
    </div>
  </div>

  <script>
    const input = document.getElementById("imageInput");
    const img = document.getElementById("outputImage");
    const imageArea = document.getElementById("imageArea");

    function applyHD() {
      const file = input.files[0];
      if (!file) {
        alert("Pilih gambar terlebih dahulu.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        img.src = e.target.result;
        img.onload = () => {
          imageArea.classList.remove("hidden");
          img.style.filter = `
            brightness(1.05)
            contrast(1.5)
            saturate(1.45)
            drop-shadow(0 0 4px #ff1a1a)
          `;
        };
      };
      reader.readAsDataURL(file);
    }

    function downloadImage() {
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");

      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;

      context.filter = getComputedStyle(img).filter;
      context.drawImage(img, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "HD_BRUTAL_DETAIL.jpg";
        a.target = "_blank"; // Buka tab baru agar Chrome proses unduhan
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        setTimeout(() => URL.revokeObjectURL(url), 1000);
        alert("‚úÖ Gambar HD akan segera diunduh melalui Chrome.");
      }, "image/jpeg", 1.0);
    }
  </script>
</body>
</html>
