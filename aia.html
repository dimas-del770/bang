<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>HD BRUTAL - Dimzz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0f172a, #1e293b);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container, .app-container {
      position: relative;
      background: rgba(30, 41, 59, 0.95);
      padding: 30px;
      border-radius: 16px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    /* Tambahkan latar belakang logo untuk halaman login */
    .login-container {
      background-image: url('https://files.catbox.moe/y7b4b9.jpg ');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-blend-mode: multiply;
    }

    /* Tambahkan latar belakang halaman utama */
    .app-container {
      background-image: url('https://files.catbox.moe/lj1gya.jpg ');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed; /* Untuk performa lebih baik pada scroll */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #ef4444;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    input[type="text"], input[type="password"] {
      background: #1e293b;
      color: white;
      border: 1px solid #334155;
    }

    input[type="file"] {
      background: #334155;
      color: #fff;
    }

    button {
      background: #ef4444;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #dc2626;
    }

    canvas {
      display: none;
    }

    #preview {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px #00000070;
      transition: transform 0.3s ease;
    }

    #preview:hover {
      transform: scale(1.02);
    }

    .hidden {
      display: none !important;
    }

    footer {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 12px;
      color: #64748b;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<!-- ðŸ”Š AUDIO LOGIN -->
<audio id="loginAudio" autoplay loop>
  <source src="https://files.catbox.moe/7f5sm9.mp4 " type="audio/mp4">
</audio>

<!-- ðŸ”Š AUDIO UTAMA -->
<audio id="mainAudio" class="hidden" loop>
  <source src="https://files.catbox.moe/ols6p0.mp4 " type="audio/mp4">
</audio>

<!-- ðŸ” LOGIN PAGE -->
<div class="login-container" id="loginPage">
  <h2>Login HD BRUTAL</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Masuk</button>
</div>

<!-- ðŸ–¼ï¸ HALAMAN UTAMA -->
<div class="app-container hidden" id="appPage">
  <h2>HD BRUTAL GELAP - Dimzz</h2>
  <input type="file" accept="image/*" id="inputImage">
  <button onclick="enhanceBrutal()">Proses HD Brutal Gelap</button>
  <button onclick="downloadImage()">Unduh Gambar HD</button>
  <canvas id="canvas"></canvas>
  <img id="preview" src="" alt="Preview Gambar HD BRUTAL">
  <p style="margin-top:10px;">Tajam, kontras tinggi, dan efek gelap sinematik.</p>
  <footer>&copy; Dimzz Kece 2025</footer>
</div>

<script>
  // ðŸ”Š Auto-play login sound
  window.addEventListener("load", () => {
    const loginAudio = document.getElementById("loginAudio");
    loginAudio.play().catch(() => {
      document.body.addEventListener("click", () => {
        loginAudio.play();
      }, { once: true });
    });
  });

  function login() {
    const user = document.getElementById("username").value.trim().toUpperCase();
    const pass = document.getElementById("password").value.trim().toUpperCase();

    if (user === "DIMZZ" && pass === "BRUTAL") {
      document.getElementById("loginPage").classList.add("hidden");
      document.getElementById("appPage").classList.remove("hidden");

      const loginAudio = document.getElementById("loginAudio");
      loginAudio.pause();
      loginAudio.currentTime = 0;

      const mainAudio = document.getElementById("mainAudio");
      mainAudio.classList.remove("hidden");
      mainAudio.play().catch(() => {
        document.body.addEventListener("click", () => {
          mainAudio.play();
        }, { once: true });
      });
    } else {
      alert("Username atau password salah!");
    }
  }

  // ðŸŽ¨ Efek HD BRUTAL
  let canvas = document.getElementById("canvas");
  let ctx = canvas.getContext("2d");

  function enhanceBrutal() {
    const input = document.getElementById("inputImage");
    const preview = document.getElementById("preview");

    if (!input.files[0]) {
      alert("Pilih gambar terlebih dahulu.");
      return;
    }

    const reader = new FileReader();
    const img = new Image();

    reader.onload = function (e) {
      img.onload = function () {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        let data = imageData.data;

        for (let i = 0; i < data.length; i += 4) {
          let r = data[i], g = data[i+1], b = data[i+2];
          r = (r - 128) * 1.25 + 128 - 15;
          g = (g - 128) * 1.25 + 128 - 15;
          b = (b - 128) * 1.25 + 128 - 15;
          data[i] = Math.min(255, Math.max(0, r));
          data[i+1] = Math.min(255, Math.max(0, g));
          data[i+2] = Math.min(255, Math.max(0, b));
        }

        ctx.putImageData(imageData, 0, 0);
        preview.src = canvas.toDataURL("image/png");
      };
      img.src = e.target.result;
    };

    reader.readAsDataURL(input.files[0]);
  }

  function downloadImage() {
    const link = document.createElement("a");
    link.download = "Gambar-HD-Brutal-Gelap.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  }
</script>

</body>
</html>
